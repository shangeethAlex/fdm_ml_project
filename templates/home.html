<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login {
            background: rgb(216, 239, 211);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(7, 192, 220);
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #080909;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            font-size: 1rem;
            margin-bottom: 1rem;
            margin-right: 100px;
            background-color: #55AD9B;
        }
        .result-container {
            margin-top: 1rem;
            text-align: center;
            color: #071952;
        }
        h2 {
            margin: 0;
            color: #071952;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>CO2 Emissions Prediction</h1>
            <div class="row">
                <div class="col-md-6">
                    <!-- Categorical Fields -->
                    <div class="form-group">
                        <label for="make" class="form-label">Make</label>
                        <input class="form-control" type="text" id="make" name="make" placeholder="Enter car make" required>
                    </div>
                    <div class="form-group">
                        <label for="model" class="form-label">Model</label>
                        <input class="form-control" type="text" id="model" name="model" placeholder="Enter car model" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle_class" class="form-label">Vehicle Class</label>
                        <input class="form-control" type="text" id="vehicle_class" name="vehicle_class" placeholder="Enter vehicle class" required>
                    </div>
                    <div class="form-group">
                        <label for="transmission" class="form-label">Transmission</label>
                        <input class="form-control" type="text" id="transmission" name="transmission" placeholder="Enter transmission type" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel_type" class="form-label">Fuel Type</label>
                        <input class="form-control" type="text" id="fuel_type" name="fuel_type" placeholder="Enter fuel type" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Numerical Fields -->
                    <div class="form-group">
                        <label for="engine_size" class="form-label">Engine Size (L)</label>
                        <input class="form-control" type="number" id="engine_size" name="engine_size" placeholder="Enter engine size in liters" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="cylinders" class="form-label">Cylinders</label>
                        <input class="form-control" type="number" id="cylinders" name="cylinders" placeholder="Enter number of cylinders" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel_consumption_city" class="form-label">Fuel Consumption City (L/100 km)</label>
                        <input class="form-control" type="number" id="fuel_consumption_city" name="fuel_consumption_city" placeholder="Enter city fuel consumption" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel_consumption_hwy" class="form-label">Fuel Consumption Hwy (L/100 km)</label>
                        <input class="form-control" type="number" id="fuel_consumption_hwy" name="fuel_consumption_hwy" placeholder="Enter highway fuel consumption" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel_consumption_comb" class="form-label">Fuel Consumption Comb (L/100 km)</label>
                        <input class="form-control" type="number" id="fuel_consumption_comb" name="fuel_consumption_comb" placeholder="Enter combined fuel consumption" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="fuel_consumption_comb_mpg" class="form-label">Fuel Consumption Comb (mpg)</label>
                        <input class="form-control" type="number" id="fuel_consumption_comb_mpg" name="fuel_consumption_comb_mpg" placeholder="Enter combined fuel consumption in mpg" step="0.1" required>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">Predict CO2 Emissions</button>
                    </div>
                    <div class="result-container">
                        <h2>The predicted CO2 emissions are {{results}} g/km</h2>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
