<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login {
            background: rgb(216, 239, 211);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(7, 192, 220);
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #080909;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            font-size: 1rem;
            margin-bottom: 1rem;
            margin-right: 100px;
            background-color: #55AD9B;
            
        }
        .result-container {
            margin-top: 1rem;
            text-align: center;
            color: #071952;
        }
        h2 {
            margin: 0;
            color: #071952;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>Student Exam Performance Prediction</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                        <select class="form-control" id="ethnicity" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                        <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="high school">High school</option>
                            <option value="master's degree">Master's degree</option>
                            <option value="some college">Some college</option>
                            <option value="some high school">Some high school</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lunch" class="form-label">Lunch Type</label>
                        <select class="form-control" id="lunch" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                        <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reading_score" class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="writing_score" class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">Predict your Math Score</button>
                    </div>
                    <div class="result-container">
                        <h2>The prediction is {{results}}</h2>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
